<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Name | Zach Goldman</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.6;
        }
        .back-link {
            display: inline-block;
            padding: 24px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover { color: #333; }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 0 24px 80px;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #111;
        }
        .tagline {
            color: #666;
            margin-bottom: 24px;
            font-size: 1rem;
        }
        .cta {
            display: inline-block;
            background: #111;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 40px;
        }
        .cta:hover { background: #333; }
        .video-container {
            margin-bottom: 40px;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }
        .video-container iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
            display: block;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 40px;
        }
        .image-gallery img {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .section {
            margin-bottom: 32px;
        }
        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #999;
            margin-bottom: 12px;
            font-weight: 500;
        }
        .description {
            color: #444;
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: 16px;
        }
        .highlight {
            background: #f5f5f5;
            padding: 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #555;
        }
        .details-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        .detail-box h3 {
            font-size: 0.85rem;
            font-weight: 600;
            color: #111;
            margin-bottom: 6px;
        }
        .detail-box p {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }
        @media (max-width: 600px) {
            .container { padding: 0 16px 60px; }
            h1 { font-size: 1.5rem; }
            .details-grid { grid-template-columns: 1fr; }
            .image-gallery { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-link">‚Üê home</a>

    <div class="container">
        <h1>Project Name</h1>
        <p class="tagline">Short description goes here</p>
        <a href="#" target="_blank" class="cta">Try it</a>

        <!-- Optional: Video -->
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" allowfullscreen></iframe>
        </div>

        <!-- Optional: Images -->
        <div class="image-gallery">
            <img src="../photos/image1.png" alt="Screenshot">
            <img src="../photos/image2.png" alt="Screenshot">
        </div>

        <div class="section">
            <h2 class="section-title">About</h2>
            <p class="description">
                Describe the project here.
            </p>
        </div>

        <div class="section">
            <h2 class="section-title">Details</h2>
            <div class="details-grid">
                <div class="detail-box">
                    <h3>Problem</h3>
                    <p>What problem does this solve?</p>
                </div>
                <div class="detail-box">
                    <h3>Solution</h3>
                    <p>How does it solve it?</p>
                </div>
                <div class="detail-box">
                    <h3>Impact</h3>
                    <p>What was the outcome?</p>
                </div>
                <div class="detail-box">
                    <h3>Learnings</h3>
                    <p>What did you learn?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
